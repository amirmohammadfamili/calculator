<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <h2 type="number"  id="res2"></h2>
        <input type="number" value="0" id="res" />
        <div id="buttons">


            <div id="numbers">
                <button class="7" type="button">7</button>
                <button class="8" type="button">8</button>
                <button class="9" type="button">9</button>
                <button class="4" type="button">4</button>
                <button class="5" type="button">5</button>
                <button class="6" type="button">6</button>
                <button class="1" type="button">1</button>
                <button class="2" type="button">2</button>
                <button class="3" type="button">3</button>
                <button class="0" type="button">0</button>
                <button id="delete" type="button">C</button>
                <button id="next-number" type="button" onclick="next();">next number</button>
            </div>


            <div id="operation">
                <button id="div" type="button" onclick="div();">/</button></br>
                <button id="mul" type="button" onclick="mul();">X</button></br>
                <button id="sub" type="button" onclick="sub();">-</button></br>
                <button id="sum" type="button" onclick="mul();">+</button></br>

            </div>

        </div>
    </div>


    <script src="js/javascript.js"></script>
</body>

</html>
